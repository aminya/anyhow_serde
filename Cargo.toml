[package]
name = "anyhow_serde"
version = "1.0.101"
authors = ["David Tolnay <dtolnay@gmail.com>", "Amin Ya <aminyahyaabadi74@gmail.com>"]
categories = ["rust-patterns", "no-std"]
description = "Flexible concrete Error type built on std::error::Error with serde support"
documentation = "https://docs.rs/anyhow_serde"
edition = "2018"
keywords = ["error", "error-handling"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/aminya/anyhow_serde"
rust-version = "1.39"

[features]
default = ["std", "serialize"]
std = []
serialize = ["serde"]

[dependencies]
# On compilers older than 1.65, features=["backtrace"] may be used to enable
# backtraces via the `backtrace` crate. This feature has no effect on 1.65+
# besides bringing in an unused dependency, as `std::backtrace` is always
# preferred.
backtrace = { version = "0.3.51", optional = true }

serde = { version = "1" , optional = true }

[dev-dependencies]
futures = { version = "0.3", default-features = false }
rustversion = "1.0.6"
syn = { version = "2.0", features = ["full"] }
thiserror = "2"
trybuild = { version = "1.0.108", features = ["diff"] }
serde_json = "1"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
rustdoc-args = [
    "--generate-link-to-definition",
    "--generate-macro-expansion",
    "--extern-html-root-url=core=https://doc.rust-lang.org",
    "--extern-html-root-url=alloc=https://doc.rust-lang.org",
    "--extern-html-root-url=std=https://doc.rust-lang.org",
]
